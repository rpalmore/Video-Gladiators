<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Video Gladiators</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/3.7.3/firebase.js"></script>
</head>
<body>

<div class="container-fluid">

	<video autoplay loop>
  		<source src="assets/images/giphy.mp4" type="video/mp4">
  		<source src="assets/images/giphy.ogg" type="video/ogg">
  		Your browser does not support the video tag.
	</video>
	
	<div class="jumbotron text-center">
  		<h1>Video Gladiators</h1>
  		<p>Challenge friend or foe to a viral video game of skill and speed</p> 
	</div>

	<div class="top text-center">

		<div id="login-switch">
			<input id="userName" placeholder="User Name"/>
		</div>

		<button id="start-button">Enter the arena</button>

		<div class="welcome">
			<div class="youArePlayer"></div>
			<h3 data-text="Waiting for player 2 ...">Waiting for player 2 ...</h3>
		</div>


	<div class="main text-center">

		<div id="timer"></div>

		<img id="video-placeholder" src="assets/images/question-mark.png" alt="question mark" class="img-circle">

		<div id="video-player"></div>
		

		<div class="row text-center">

			<div class="text-center">
				<span id="question">
					What year was this video released?
				</span>
			</div>

		</div>

		<div class="row text-center">

			<div class="players col-xs-4">
				<p>
					<img id="player1-image" src="assets/images/player1.png" alt="player one">
				</p>
				<p>
					<span id="player1-name">Player 1 Username</span>
				</p>
				<p>
					<span id="player1-wins">Wins: </span>
					<span id="player1-losses">Losses: </span>
				</p>
			</div>
			<div class="answer col-xs-4">
				<button id="answer1">TKTK</button>
				<button id="answer2">TKTK</button>
				<button id="answer3">TKTK</button>
				<button id="answer4">TKTK</button>
			</div>
			<div class="players col-xs-4">
				<p>
					<img id="player2-image" src="assets/images/player2.png" alt="player two">
				</p>
				<p>
					<span id="player2-name">Player 2 Username</span>
				</p>
				<p>
					<span id="player2-wins">Wins: </span>
					<span id="player2-losses">Losses: </span>
				</p>
			</div>

		</div>
</div>

<script src="assets/timer.js"></script>
</body>
</html>
