<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Music Gladiators</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body>
<div class="container-fluid">
	<div class="jumbotron text-center">
  		<h1>Music Gladiators</h1>
  		<p>Challenge friend or foe to a melodious game of skill and speed</p> 
	</div>

	<div class="top text-center">
		<button id="start-button">Enter the arena</button>
		<!--start button can be replaced by timer-->
		<div id="timer"></div>
	</div>

	<div class="main text-center">
		<img id="artist-image" src="assets/images/question-mark.png" alt="question mark" class="img-rounded">
	</div>

	<div class="players col-xs-12">
		<div class="player1 col-xs-6 text-center">Test</div>
		<div class="player2 col-xs-6 text-center">Test</div>
	</div>


</div>
</body>
</html>
