<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Music Gladiators</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/3.7.3/firebase.js"></script>
</head>
<body>
<div class="container-fluid">
	<div class="jumbotron text-center">
  		<h1>Music Gladiators</h1>
  		<p>Challenge friend or foe to a melodious game of skill and speed</p> 
	</div>

	<div class="top text-center">
		<div id="login-switch"><input id="userName" placeholder="User Name"/>
			<button id="start-button">Enter the arena</button>
		</div>
		<!-- start button can be replaced by timer? -->
		<div id="timer"></div>
	</div>

	<div class="main text-center">
		<img id="artist-image" src="assets/images/question-mark.png" alt="question mark" class="img-circle">
	</div>

	<div class="row text-center">
		<div class="answer col-xs-6 col-xs-offset-3">
			<span id="question">What song is this?</span>
				<div class="row-small">
					<button id="answer1">Answer 1</button>
				</div>
				<div class="row-small">
					<button id="answer2">Answer 2</button>
				</div>
				<div class="row-small">
					<button id="answer3">Answer 3</button>
				</div>
				<div class="row-small">
					<button id="answer4">Answer 4</button>
				</div>
		</div>
	</div>

	<div class="row text-center">
		<div class="player-images col-xs-6">
			<img id="player1-image" src="assets/images/player1.png" alt="player one" class="img-rounded">
		</div>

		<div class="player-images col-xs-6">
			<img id="player2-image" src="assets/images/player2.png" alt="player two" class="img-rounded">
		</div>
	</div>

	<div class="row text-center">
		<div class="player-names col-xs-6">
			<span id="player1-name">Player 1 Username</span>
		</div>

		<div class="player-names col-xs-6">
			<span id="player2-name">Player 2 Username</span>
		</div>
	</div>

	<div class="row text-center">
		<div class="player-scores col-xs-6">
			<span id="player1-wins">Wins: </span>
			<span id="player1-losses">Losses: </span>
		</div>

		<div class="player-scores col-xs-6">
			<span id="player2-wins">Wins: </span>
			<span id="player2-losses">Losses: </span>
		</div>

	</div>

<script src="assets/javascript/app.js"></script>
</div>
</body>
</html>
