<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Music Gladiators</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src ="https://cdnjs.cloudflare.com/ajax/libs/mathjs/3.10.0/math.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/3.7.3/firebase.js"></script>
</head>
<body>
<script>
  window.fbAsyncInit = function() {
    FB.init({
      appId      : 1159955214127114,
      xfbml      : true,
      version    : 'v2.8'
    });
    FB.AppEvents.logPageView();
  };

  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "//connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));
</script>

<div id="myModal" class="modal">
	<div class="modal-content">
		<p>Some Text in the MODAL... </p>
	</div>
</div>





<div class="container-fluid">
	<div class="jumbotron text-center">
  		<h1>Music Gladiators</h1>
  		<p>Challenge friend or foe to a melodious game of skill and speed</p> 
	</div>

	<div class="top text-center">
		<div id="login-switch">
			<input id="userName" class = "text-center" placeholder="User Name">
			<button class ="btn btn-primary" id="start-button">Enter the arena</button>
		</div>
		<!-- start button can be replaced by timer? -->
		<div id="timer"></div>
	</div>

	<div class="main text-center">
		<img id="artist-image" src="assets/images/question-mark.png" alt="question mark" class="img-circle">
	</div>

	<div class="row text-center">
		<div class="col-xs-6 col-xs-offset-3" id = "answer">
			<span id="question">What song is this?</span>
				<div class="row-small">
					<p id="answer1"><i class="fa fa-circle-o fa-1.5x" aria-hidden="true"></i>Answer 1</p>
					<p id="answer2"><i class="fa fa-circle-o fa-1.5x" aria-hidden="true"></i>Answer 2</p>
					<p id="answer3"><i class="fa fa-circle-o fa-1.5x" aria-hidden="true"></i>Answer 3</p>
					<p id="answer4"><i class="fa fa-circle-o fa-1.5x" aria-hidden="true"></i>Answer 4</p>
				</div>
		</div>
	</div>

	<div class="row text-center">
		<div class="player-images col-xs-6">
			<img id="player1-image" src="assets/images/player1.png" alt="player one" class="img-rounded">
		</div>

		<div class="player-images col-xs-6">
			<img id="player2-image" src="assets/images/player2.png" alt="player two" class="img-rounded">
		</div>
	</div>

	<div class="row text-center">
		<div class="player-names col-xs-6">
			<span id="player1-name">Player 1 Username</span>
		</div>

		<div class="player-names col-xs-6">
			<span id="player2-name">Player 2 Username</span>
		</div>
	</div>

	<div class="row text-center">
		<div class="player-scores col-xs-6">
			<span id="player1-wins">Wins: </span>
			<span id="player1-losses">Losses: </span>
		</div>

		<div class="player-scores col-xs-6">
			<span id="player2-wins">Wins: </span>
			<span id="player2-losses">Losses: </span>
		</div>

	</div>

<script src="assets/javascript/app.js"></script>
</div>
</body>
</html>
